<p>
  <a onclick="diagram.manipulator.zoomOn(['node1','node2'])">
    zoom on node1 and node2
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.zoomOn('node1')">
    zoom on just node1
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.zoomOn(['node1','node2'])">
    Allow spaces
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.zoomOn('node1',{highlighted: true})">
    reset highlighted
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.zoomOn('node1',{hidden: true})">
    reset hidden
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.zoomOn('node1',{highlighted: true,hidden: true})">
    reset both
  </a>
</p>
