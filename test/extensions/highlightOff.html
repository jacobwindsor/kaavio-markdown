<p>
  <a onclick="diagram.manipulator.highlightOff('node1')">unhighlight node1</a>
</p>
<p>
  <a onclick="diagram.manipulator.highlightOff(['node1','node2'])">unhighlight nodes 1 and 2</a>
</p>
<p>
  <a onclick="diagram.manipulator.highlightOff('node1',{others: true})">
    reset others
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.highlightOff('node1',{hidden: true})">
    reset hidden
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.highlightOff('node1',{panZoom: true})">
    reset panZoom
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.highlightOff('node1',{others: true,hidden: true,panZoom: true})">
    reset all three
  </a>
</p>
