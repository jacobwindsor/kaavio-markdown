<p>
  <a onclick="diagram.manipulator.toggleHidden('node1')">
    toggle highlighted node1
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.toggleHidden(['node1','node3'])">
    toggle highlighted nodes 1 and 3
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.toggleHidden('node1',{others: true})">
    reset others
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.toggleHidden('node1',{highlighted: true})">
    reset highlighted
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.toggleHidden('node1',{panZoom: true})">
    reset panZoom
  </a>
</p>
<p>
  <a onclick="diagram.manipulator.toggleHidden('node1',{others: true,highlighted: true,panZoom: true})">
    reset all three
  </a>
</p>
